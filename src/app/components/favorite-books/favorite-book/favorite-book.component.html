<div class="card" (click)="navigate()">
	<img
		[src]="book()?.volumeInfo?.imageLinks?.thumbnail"
		[title]="book()?.volumeInfo?.title"
		[alt]="book()?.volumeInfo?.title"
		i18n-alt
		i18n-title
		class="card-img-top"
	/>
	<p i18n class="card-text card-title">{{ book()?.volumeInfo?.title }}</p>
	<p i18n class="card-text card-description">
		{{ book()?.volumeInfo?.authors?.[0] }}{{ separator()
		}}{{ book()?.volumeInfo?.publishedDate | slice: 0 : 4 }}
	</p>
	<p i18n class="card-text card-grade">
		<span class="card-grade-dynamic">4,5</span>/5
	</p>
</div>
