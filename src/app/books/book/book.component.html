<div class="card">
	<img
		[src]="imageUrl()"
		[title]="title()"
		[alt]="title()"
		class="card-img-top"
	/>
	<p class="card-text card-title">{{ title() }}</p>
	<p class="card-text card-description">
		{{ authors()?.[0] }}{{ authors() && publishedDate() ? ', ' : ''
		}}{{ publishedDate()?.slice(0, 4) }}
	</p>
	<p class="card-text card-grade">
		<span class="card-grade-dynamic">4,5</span>/5
	</p>
</div>
