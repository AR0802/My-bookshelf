<div class="container">
	<p i18n class="title">Upload Your Book</p>
	<form [formGroup]="uploadBookForm" (submit)="upload()">
		<div>
			<label i18n for="title" class="form-label">Title</label>
			<input
				type="text"
				class="form-control shadow-none"
				id="title"
				[formControl]="uploadBookForm.controls.title"
				placeholder="Book title"
				i18n-placeholder
			/>
			<p
				i18n
				class="error {{
					uploadBookForm.controls.title.valid ||
					uploadBookForm.controls.title.untouched
						? 'visibility'
						: ''
				}}"
			>
				Enter Title!
			</p>
		</div>
		<div>
			<label i18n for="author" class="form-label">Author</label>
			<input
				type="text"
				class="form-control shadow-none"
				id="author"
				[formControl]="uploadBookForm.controls.author"
				placeholder="Author"
				i18n-placeholder
			/>
			<p
				i18n
				class="error {{
					uploadBookForm.controls.author.valid ||
					uploadBookForm.controls.author.untouched
						? 'visibility'
						: ''
				}}"
			>
				Enter Author!
			</p>
		</div>
		<div>
			<label i18n for="author" class="form-label">Description</label>
			<textarea
				class="form-control shadow-none"
				id="description"
				[formControl]="uploadBookForm.controls.description"
				rows="3"
				placeholder="Description"
				i18n-placeholder
			></textarea>
			<p
				i18n
				class="error {{
					uploadBookForm.controls.description.valid ||
					uploadBookForm.controls.description.untouched
						? 'visibility'
						: ''
				}}"
			>
				Enter Description!
			</p>
		</div>
		<div>
			<label i18n for="file" class="form-label">File</label>
			<input
				type="file"
				accept=".pdf"
				class="form-control shadow-none"
				id="file"
				[formControl]="uploadBookForm.controls.file"
				(change)="fileSelect($event)"
				placeholder="Upload book file"
				i18n-placeholder
			/>
			<p
				i18n
				class="error {{
					uploadBookForm.controls.file.valid ||
					uploadBookForm.controls.file.pristine
						? 'visibility'
						: ''
				}}"
			>
				Enter File!
			</p>
		</div>
		<div>
			<label i18n for="image" class="form-label">Image</label>
			<input
				type="file"
				accept="image/png, image/jpeg"
				class="form-control shadow-none"
				id="image"
				[formControl]="uploadBookForm.controls.image"
				(change)="fileSelect($event)"
				placeholder="Image"
				i18n-placeholder
			/>
			<p
				i18n
				class="error {{
					uploadBookForm.controls.image.valid ||
					uploadBookForm.controls.image.pristine
						? 'visibility'
						: ''
				}}"
			>
				Enter Image!
			</p>
		</div>
		<div class="d-grid col-12">
			<button
				i18n
				class="btn btn-orange"
				type="submit"
				[disabled]="uploadBookForm.invalid"
			>
				UPLOAD
			</button>
		</div>
	</form>
</div>
