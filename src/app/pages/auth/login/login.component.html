		alt="My Book Shelf"
		class="logo"
	/>
	<p class="welcome">Welcome Back!</p>
	<p class="description">
		Sign in to continue working with your Digital Library
	</p>
	<form #authForm="ngForm" (ngSubmit)="login(authForm)">
		<div>
			<label for="email" class="form-label">Email</label>
			<input
				type="email"
				class="form-control shadow-none"
				id="email"
				name="email"
				#email="ngModel"
				email
				ngModel
				required
				aria-describedby="emailHelp"
			/>
			<p
				[ngClass]="{ error: true, visibility: email.valid || email.untouched }"
			>
				Invalid Email!
			</p>
		</div>
		<div>
			<label for="password" class="form-label">Password</label>
			<input
				[type]="fieldTextType() ? 'text' : 'password'"
				class="form-control shadow-none"
				id="password"
				name="password"
				#password="ngModel"
				ngModel
				required
				minlength="8"
			/>
			<i
				class="bi togglePassword"
				[ngClass]="{
					'bi-eye-slash-fill': !fieldTextType(),
					'bi-eye-fill': fieldTextType(),
				}"
				(click)="toggleFieldTextType()"
			></i>
			<p
				[ngClass]="{
					error: true,
					visibility: password.valid || password.untouched,
				}"
			>
				The password length must be at least 8 characters!
			</p>
		</div>
		<div class="d-grid col-12">
			<button
				class="btn btn-orange"
				type="submit"
				[disabled]="authForm.invalid"
			>
				Login
			</button>
		</div>
	</form>
	<p class="footer">
		New User? <a routerLink="/signup" class="register-link">Register Here</a>
	</p>
</div>
