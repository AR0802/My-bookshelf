@if (error()) {
	<app-alert [message]="error()" (close)="error.set('')"></app-alert>
}
<div class="container">
	<img src="/logo.png" alt="My Book Shelf" i18n-alt class="logo" />
	<p i18n class="welcome">Welcome Back!</p>
	<p i18n class="description">
		Sign in to continue working with your Digital Library
	</p>
	<form [formGroup]="authForm" (ngSubmit)="login()">
		<div>
			<label i18n for="email" class="form-label">Email</label>
			<input
				type="email"
				class="form-control shadow-none"
				id="email"
				[formControl]="authForm.controls.email"
				aria-describedby="emailHelp"
			/>
			<p
				i18n
				class="error {{
					authForm.controls.email.valid || authForm.controls.email.untouched
						? 'visibility'
						: ''
				}}"
			>
				Invalid Email!
			</p>
		</div>
		<div>
			<label i18n for="password" class="form-label">Password</label>
			<input
				[type]="fieldTextType() ? 'text' : 'password'"
				class="form-control shadow-none"
				id="password"
				[formControl]="authForm.controls.password"
			/>
			<i
				class="bi togglePassword {{
					fieldTextType() ? 'bi-eye-fill' : 'bi-eye-slash-fill'
				}}"
				(click)="toggleFieldTextType()"
			></i>
			<p
				i18n
				class="error {{
					authForm.controls.password.valid ||
					authForm.controls.password.untouched
						? 'visibility'
						: ''
				}}"
			>
				Invalid Password!
			</p>
		</div>
		<div class="d-grid col-12">
			<button
				i18n
				class="btn btn-orange"
				type="submit"
				[disabled]="authForm.invalid"
			>
				Login
			</button>
		</div>
		<div class="d-grid col-12">
			<button
				i18n
				class="btn btn-orange btn-google mt-5"
				type="button"
				(click)="loginWithGoogle()"
			>
				<i class="bi bi-google"></i>
				<span class="btn-google-text">Login with Google</span>
			</button>
		</div>
	</form>
	<p i18n class="footer">
		New User?
		<a [routerLink]="['/', ERoutes.SIGNUP]" class="register-link"
			>Register Here</a
		>
	</p>
</div>
